<mat-table [dataSource]="cartItems" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container  matColumnDef="Img">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let cartItem"> <img  class="zoom" [src]="getImgUrl(cartItem.item.name)"  alt="Photo of a Shiba Inu"> </mat-cell>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Product Name</mat-header-cell>
      <mat-cell *matCellDef="let cartItem"> {{cartItem.item.name}} </mat-cell>
    </ng-container>
  
    <!-- price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let cartItem"> {{cartItem.item.price.toString() | currency:"EUR":"symbol"}} </mat-cell>
    </ng-container>
  
    <!-- quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell class="cart-quantity-input" *matCellDef="let cartItem; let index=index"> 
      
        <button  mat-mini-fab color="primary" (click)="changeQuantity(cartItem,cartItem.quantity - 1)"> <mat-icon>remove</mat-icon></button>      

        <span [innerHTML]="cartItem.quantity" class="quantity-text"></span>

        <button  mat-mini-fab color="primary" (click)="changeQuantity(cartItem,cartItem.quantity + 1)"> <mat-icon>add</mat-icon></button>

      </mat-cell>
    </ng-container>

    <!-- total Column -->
    <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let cartItem"> {{(cartItem.quantity * cartItem.item.price).toString() | currency:"EUR":"symbol"}} </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
